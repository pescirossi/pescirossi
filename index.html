<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frasi Motivazionali</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }
        #frase {
            font-size: 24px;
            margin: 20px 0;
            padding: 0 10px;
            word-wrap: break-word;
        }
        button {
            background-color: #FFA500; /* colore arancione */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            width: auto;
        }
        button:hover {
            background-color: #e69500;
        }
        @media (max-width: 600px) {
            #frase {
                font-size: 20px;
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Frase motivazionale del giorno</h1>
    <div id="frase">Clicca sul pulsante per generare una frase!</div>
    <button onclick="generaFrase()">Ne voglio un'altra</button>

    <script>
        const frasi = [
            Magna Padova ruba i soldi ai bambini
            Oggi piango e va bene così
            È tempo di leggere un approfondimento sulle foibe
            Se Bryan ti porta fichi tu limone
            È Maddalena la balena buona che 
        ];

        function generaFrase() {
            const randomIndex = Math.floor(Math.random() * frasi.length);
            document.getElementById('frase').innerText = frasi[randomIndex];
        }
    </script>

</body>
</html>
