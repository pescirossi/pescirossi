
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Pesci Rossi 2025</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <h1>Calendario Pesci Rossi 2025</h1>
    <p id="daily-phrase"></p>
    <button onclick="showMessage()">e anche oggi è fatta</button>
    <script>
        const phrases = [
            "Gli incubi di stanotte non sono nulla in confronto a quello che ti aspetterà oggi",
            "Se hai aperto il calendario hai già fatto molto, puoi tornare a dormire",
            // Altre frasi prese dal file caricato
            "A tutti una buona giornata e tanti auguri a Enrico" // Frase specifica per il 20 febbraio 2025
        ];

        function getPhraseForToday() {
            const today = new Date();
            const yearStart = new Date(today.getFullYear(), 0, 0);
            const diff = today - yearStart + (yearStart.getTimezoneOffset() - today.getTimezoneOffset()) * 60000;
            const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (today.getFullYear() === 2025 && today.getMonth() === 1 && today.getDate() === 20) {
                return "A tutti una buona giornata e tanti auguri a Enrico";
            }
            return phrases[dayOfYear % phrases.length];
        }

        function showMessage() {
            alert("Daje tutta");
        }

        document.getElementById("daily-phrase").innerText = getPhraseForToday();
    </script>
</body>
</html>
