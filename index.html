<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Pesci Rossi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        #quote {
            font-size: 24px;
            text-align: center;
            margin: 20px;
        }
        button {
            background-color: #ff7700;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e06600;
        }
    </style>
</head>
<body>
    <div id="quote">Clicca sul bottone per una frase motivazionale!</div>
    <button onclick="generateQuote()">Ne voglio un'altra</button>

    <script>
        const quotes = [
            "Magna Padova ruba i soldi ai bambini",
            "Oggi piango e va bene così",
            "È tempo di leggere un approfondimento sulle foibe",
            "Se Bryan ti porta fichi tu limone",
            "È Maddalena la balena buona che",
            // Aggiungi altre frasi qui...
        ];

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').innerText = quotes[randomIndex];
        }
    </script>
</body>
</html>
