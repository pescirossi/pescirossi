<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Pesci Rossi 2025</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: justify;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        #daily-phrase {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e64a19;
        }

        #response {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ff5722;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendario Pesci Rossi 2025</h1>
        <p id="daily-phrase"></p>
        <button id="action-button">e anche oggi è fatta</button>
        <p id="response">daje tutta</p>
    </div>

    <script>
        // Array delle frasi dal file
        const phrases = [
            "Gli incubi di stanotte non sono nulla in confronto a quello che ti aspetterà oggi",
            "Se hai aperto il calendario hai già fatto molto, puoi tornare a dormire",
            "Sappiamo che non hai rifatto il letto! (E va bene così)",
            // Continua con tutte le altre frasi...
        ];

        // Mostra una frase casuale all'avvio
        document.getElementById('daily-phrase').innerText = phrases[Math.floor(Math.random() * phrases.length)];

        // Interazione con il pulsante
        document.getElementById('action-button').addEventListener('click', () => {
            document.getElementById('response').style.display = 'block';
        });
    </script>
</body>
</html>
