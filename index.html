        function getQuoteFor2025() {
            const today = new Date();
            const year = today.getFullYear();
            const startOfYear = new Date("2025-01-01");
            const endOfYear = new Date("2025-12-31");

            // Prima del 2025
            if (today < startOfYear) {
                document.getElementById("quote").innerText = 
                    "È ancora troppo presto, prima deve finire il 2024!";
                return;
            }

            // Dopo il 2025
            if (today > endOfYear) {
                document.getElementById("quote").innerText = 
                    "Grazie per aver trascorso il 2025 con noi! È stato un anno bellissimo e pieno di avventure (non lo sappiamo in realtà, stiamo scrivendo questo messaggio il 12 dicembre 2024). Ti vogliamo bene, sei grande!";
                return;
            }

            // Durante il 2025
            const dayOfYear = Math.floor((today - startOfYear) / (1000 * 60 * 60 * 24));
            document.getElementById("quote").innerText = quotes[dayOfYear % quotes.length];
        }

        // Funzione per mostrare una frase casuale
        function getRandomQuote() {
            const today = new Date();
            const year = today.getFullYear();
            const startOfYear = new Date("2025-01-01");
            const endOfYear = new Date("2025-12-31");

            // Mostra messaggi specifici fuori dal 2025
            if (today < startOfYear) {
                document.getElementById("quote").innerText = 
                    "È ancora troppo presto, prima deve finire il 2024!";
                return;
            }
            if (today > endOfYear) {
                document.getElementById("quote").innerText = 
                    "Grazie per aver trascorso il 2025 con noi! È stato un anno bellissimo e pieno di avventure (non lo sappiamo in realtà, stiamo scrivendo questo messaggio il 12 dicembre 2024). Ti vogliamo bene, sei grande!";
                return;
            }

            // Mostra una frase casuale solo durante il 2025
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").innerText = quotes[randomIndex];
        }
